<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Requirement Analyzer</h1>

    <form id="uploadForm">
        <div class="form-group">
            <label for="fileInput">Select Requirement File (CSV or XLSX):</label>
            <input type="file" id="fileInput" name="file" accept=".csv, .xlsx" required>
        </div>

        <div class="form-group">
            <label for="orgNameInput">Organization Name:</label>
            <input type="text" id="orgNameInput" name="orgName" required>
        </div>

        <button type="submit">Generate Test Cases</button>
    </form>

    <div class="response-section">
        <h2>Response:</h2>
        <pre id="responseOutput">Awaiting submission...</pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
